    <div class="content-wrapper">
        
        <div class="canvas">
            <div class="bubble left animal-bubble">
                <div class="content">
                    {{output.chapter1.text}}
                </div>
            </div>
            <img [src]="imageSrc" alt="Mein Bild">
          </div>


        <div class="footer-wrapper">
            <div class="header-wrapper">
                <div class="logo">
                    <img class="" src="assets/pictures/Siemens_Healthineers_logo.png">
                </div>
                <div class="progress">
                    <div class="circle active">
                        <span>1</span>
                    </div>
                    <div class="spacer-1"></div>

                        <span>2</span>
                    </div>
                    <div class="spacer-2"></div>

                        <span>3</span>
                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="btn btn-secondary" routerLink="/form2" routerLinkActive="active" ariaCurrentWhenActive="page">BACK</button>
                <button class="btn btn-primary" routerLink="/results" routerLinkActive="active" ariaCurrentWhenActive="page">NEXT</button>
            </div>
            
        </div>

    <div class="background-image">
